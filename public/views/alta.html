<form>
    <div align="center">
        <h3>Add new task or activity</h3>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="task to make" ng-model="tarea.nombre" value="{{tarea.nombre}}"/>
        <span class="glyphicon glyphicon-th-list form-control-feedback"></span>

    </div>

    <div>
        <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Choose Priority: </span>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="0"/> low
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="1"/> middle
        </label>
        <label class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="2"/> hight
        </label>
    </div>
    <div>
        <button type="submit" class="btn btn-success" ng-click="addTask()">Add task</button>
    </div>
</form>


<div class="todoList bb-info">
    <h4>List Tasks</h4>
    <div class="item" ng-repeat="tarea in tareas | orderBy: '-prioridad'">
        <span class="glyphicon glyphicon-circle-arrow-up" ng-hide="tarea.prioridad==2"  ng-click="morePriority(tarea)"></span>
        <span class="glyphicon glyphicon-circle-arrow-down" ng-hide="tarea.prioridad==0" ng-click="lessPriority(tarea)"></span>
        <span class="prioridades">{{prioridades[tarea.prioridad]}}</span> |
                    <span>
                        <a href="#">Tasks : {{tarea.nombre}}</a>
                       <span class="glyphicon glyphicon-edit text-warning" ng-click="procesaObjeto(tarea)"></span>
                        <span class="glyphicon glyphicon-remove text-danger" ng-click="delete(tarea)"></span>
                    </span>
    </div>
</div>
